<!doctype html>
<html lang="en">
    <head>
        <include src="config/head.html"></include>
        <title>Frontend Mentor | Social links profile</title>
        <meta
            name="description"
            content="Solution for Social Links Profile challenge of Frontend Mentor website"
        />
        <meta
            name="keywords"
            content="social-links,profile,frontendmentor,personal"
        />
        <meta name="author" content="Gabriel Jesus" />
    </head>
    <body class="font-inter bg-alt-grey-900 text-white text-sm flex flex-col">
        <main
            class="px-6 grow items-center justify-center flex flex-col min-h-screen"
        >
            <section
                class="bg-alt-grey-800 w-full p-6 md:p-10 rounded-xl max-w-[327px] md:max-w-sm"
            >
                <img
                    class="mx-auto size-[88px] rounded-full"
                    src="../public/images/avatar-jessica.jpeg"
                    alt="Jessica (page-owner) profile photo"
                />
                <div class="mt-[27px] subpixel-antialiased">
                    <h1 class="text-2xl font-semibold text-center">
                        Jessica Randall
                    </h1>
                    <address
                        class="mt-1.5 not-italic font-inter text-sm text-alt-green text-center font-semibold"
                    >
                        London, United Kingdom
                    </address>
                    <p class="text-center mt-6">
                        "Front-end developer and avid reader."
                    </p>
                    <ul class="mt-[26px] space-y-[17px]">
                        <li><a class="btn" href="#">GitHub</a></li>
                        <li><a class="btn" href="#">Frontend Mentor</a></li>
                        <li><a class="btn" href="#">LinkedIn</a></li>
                        <li><a class="btn" href="#">Twitter</a></li>
                        <li><a class="btn" href="#">Instagram</a></li>
                    </ul>
                </div>
            </section>
        </main>
        <footer class="shrink-0">
            Challenge by
            <a
                href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a target="_blank" href="https://github.com/GabrielJesusS"
                >Gabriel Jesus</a
            >.
        </footer>
    </body>
</html>
